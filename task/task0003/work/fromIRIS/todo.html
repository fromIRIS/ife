<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset = "UTF-8">
        <title>个人任务管理</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="wrap">
            <div id="header"></div>
            <div class="container-wrap">
                <div class="task-main-wrap">
                    <div class="task-main">
                        <div id="task-main-header">
                            <h1>to-do 1</h1>
                            <img class="icon-write" src="img/icon_write.png" height="20" width="20">
                            <img class="icon-tick" src="img/icon_tick.png" height="18" width="23">
                        </div>
                        <div id="finish-time">
                            <p>任务日期：<span>2015-02-03</span></p>
                        </div>
                        <div id="task-main-content">
                            <p>fuckjs该怎么写</p>
                        </div>
                    </div>
                </div>
                <div class="task-classify">
                    <ul id="main-sort">
                        <li id="all-task">所有任务<span>(11)</span></li>
                        <li id="all-tasklist">分类列表</li>
                    </ul>
                    <div id="all-tasklist-box">
                        <dl>
                            <dt>默认分类<span>(3)</span></dt>
                            <dd class="disappear">ddd<span>(2)</span></dd>
                            <dd class="disappear">ddd<span>(1)</span></dd>
                        </dl>
                    </div>
                </div>
                <div class="task-timelist">
                    <ul id="task-timelist-header">
                        <li class="list-header-active">所有</li>
                        <li>已完成</li>
                        <li>未完成</li>
                    </ul>
                </div>
            </div>
            <div id="footer">
                <div class="footer-add" id="newclassify">
                    <p>新增分类</p>
                </div>
                <div class="footer-add" id="newtask">
                    <p>新增任务</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
