<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset = "UTF-8">
        <title>个人任务管理</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="wrap">
            <div id="header"></div>
            <div class="container-wrap">
                <div class="task-main-wrap">
                    <div class="task-main">
                        <div id="task-main-header">
                            <h1>to-do 1</h1>
                            <!-- <input type="text" placeholder="请输入标题"> -->
                            <img class="icon-tick" src="img/icon_tick.png" height="18" width="23">
                            <img class="icon-write" src="img/icon_write.png" height="20" width="20">
                        </div>
                        <div id="finish-time">
                            <!-- 任务日期：<input type="text"> -->
                            任务日期：2014-04-04
                        </div>
                        <div id="task-main-content">
                            <p>fuckjs该怎么写</p>
                            <!-- <textarea cols="100" rows="80"></textarea> -->
                        </div>
                    </div>
                </div>
                <div class="task-classify">
                    <ul id="main-sort">
                        <li id="all-task">所有任务<span>(11)</span></li>
                        <li id="all-tasklist">分类列表</li>
                    </ul>
                    <div id="all-tasklist-box">
                        <!-- <dl>
                            <dt>我我我<img src="img/icon_close.png"></dt>
                            <dd>dede<img src="img/icon_close.png"></dd>
                        </dl> -->
                    </div>
                    <div id="classify-default">
                        <p class="classify-active">默认分类<span>(3)</span></p>
                    </div>
                </div>
                <div class="task-timelist">
                    <ul id="task-timelist-header">
                        <li class="list-header-active">所有</li>
                        <li>已完成</li>
                        <li>未完成</li>
                    </ul>
                    <div id="task-timelist-list"></div>
                </div>
            </div>
            <div id="footer">
                <div class="footer-add" id="newclassify">
                    <p>新增分类</p>
                </div>
                <div class="footer-add" id="newtask">
                    <p>新增任务</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
